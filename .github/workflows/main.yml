# This is a basic workflow to help you get started with Actions

name: Main CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
  pull_request:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build-qa:
    if: "contains(github.event.commits[0].message, '[qa]')"
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      # Runs a single command using the runners shell
      - name: setup nodejs
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: "yarn"
      - name: build qa version
        run: |
          yarn install
          yarn run build:qa
      - name: deploy via gh-pages
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          yarn run deploy  -- -u "github-actions-bot <support+actions@github.com>"
  build-stage:
    if: "contains(github.event.commits[0].message, '[stage]')"
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      # Runs a single command using the runners shell
      - name: setup nodejs
        uses: actions/setup-node@v2
        with:
          node-version: 16
          cache: "yarn"
      - name: build stage version
        run: |
          yarn install
          yarn run build:stage
      - name: deploy via gh-pages
        run: |
          git remote set-url origin https://git:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
          yarn run deploy  -- -u "github-actions-bot <support+actions@github.com>"
